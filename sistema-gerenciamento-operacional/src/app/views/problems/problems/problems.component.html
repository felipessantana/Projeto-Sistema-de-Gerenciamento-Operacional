<mat-card>
    <mat-toolbar color="primary"> Problemas </mat-toolbar>
    <div class="column-flex mat-elevation-z8">
   <app-problems-list *ngIf="problems$ | async as problems; else loading"
    [problems]="problems"
    (add)="onAdd()"
    (edit)="onEdit($event)"
   ></app-problems-list>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
