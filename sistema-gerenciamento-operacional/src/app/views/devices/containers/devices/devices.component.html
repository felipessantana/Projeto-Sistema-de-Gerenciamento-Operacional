<mat-card>
  <mat-toolbar color="primary"> Dispositivos </mat-toolbar>
  <div class=" column-flex mat-elevation-z8">
  <app-devices-list *ngIf="devices$ | async as devices; else loading"
    [devices]="devices"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (remove)="onRemove($event)"
  ></app-devices-list>


  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
</mat-card>
