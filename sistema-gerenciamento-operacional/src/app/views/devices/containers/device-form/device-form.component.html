<mat-card>
  <mat-toolbar color="primary"> Detalhes dos Dispositivos </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name" #name/>
        <mat-hint align="end">{{name.value.length}}/10</mat-hint>

        <mat-error *ngIf="form.get('name')?.invalid">{{getErrorMessage("name")}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Setor</mat-label>
        <mat-select formControlName="sector">
          <mat-option value="Sul">Sul</mat-option>
          <mat-option value="Norte">Norte</mat-option>
          <mat-option value="Leste">Leste</mat-option>
          <mat-option value="N2">Estacionamento N2</mat-option>
          <mat-option value="Visitante">Visitante</mat-option>
          <mat-option value="SuperNorte">SuperNorte</mat-option>
          <mat-option value="Oeste-2">Oeste 2</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('sector')?.invalid">{{getErrorMessage("sector")}}</mat-error>

       </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="actions-center">
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()" class="btn-space">Cancelar</button>
  </mat-card-actions>
</mat-card>
